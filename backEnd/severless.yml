service: ultron-backend
plugins:
  - serverless-plugin-typescript

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  stackName: ultron-backend
  region: us-east-1
  versionFunctions: false
  deploymentBucket: my-lambda-deployments
  environment:
    OPENAI_KEY: ${env:OPENAI_KEY}
functions:
  callchatgpt:
  handler: handler.main
  url: true
  timeout: 120